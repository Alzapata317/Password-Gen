<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="form">
          <form>
            <h2>Please choose the criteria you want for your password</h2>
            <label>Number of characters in password <input name="Number1" id="number" type="number" max="128" min="8"></label>
            <label><input name="Lowercase" id="Lowercase" type="checkbox"> Lowercase</label>
            <label><input name="Uppercase" id="Upppercase" type="checkbox"> Uppercase</label>
            <label><input name="Numeric" id="Numeric" type="checkbox" name > Numeric</label>
            <label><input name="SC" id="SC" type="checkbox"> Special Characters</label>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
